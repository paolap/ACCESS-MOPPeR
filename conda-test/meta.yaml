package:
    name: mopper 
    #version: "{{ environ.get('GIT_DESCRIBE_TAG', '1.0') }}"
    version: '1.5.0'
#source:
# path: ../.

source:
  #url: https://github.com/paolap/ACCESS-MOPPeR/archive/refs/tags/{{ environ.get('RELEASE_VERSION') }}.tar.gz
  url: https://github.com/paolap/ACCESS-MOPPeR/tree/prerelease
  #git_url: https://github.com/paolap/ACCESS-MOPPeR.git
  #git_tag: "1.5.0"
  #git_rev: "1.5.0"
  #git_depth: 1 # (Defaults to -1/not shallow)

build:
    number: 1
    noarch: python
    script: "{{ PYTHON }} -m pip install ../pyproject.toml --no-deps --ignore-installed"
    entry_points:
        - mop = mopper.mopper:mop_catch
        - mopdb = mopdb.mopdb:mopdb

requirements:
    host:
        - python
        - pip
    run:
        - python
        - click
        - xarray>=2024.05.0
        - cmor   #=3.13.0
        - numpy
        - dask
        - pyyaml
        - cftime
        - python-dateutil
        - metpy
        - gsw

test:
  source_files:
    - tests
    - tests/testdata
  requires:
    - pytest
    - pyfakefs
    - coverage
    - codecov

about:
    home: https://github.com/paolap/ACCESS-MOPPeR
    license: Apache 2.0
    #license_file: LICENSE.txt
    summary: 'ACCESS-MOPPeR post-process ACCESS raw model output using CMOR and pre-defined data standards' 
